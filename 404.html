
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Сохраняем путь после /hhRouteErrorReact/
      const redirectPath = window.location.pathname.replace('/hhRouteErrorReact', '');
      // Редиректим на index.html с хэшем (чтобы React понял маршрут)
      window.location.replace('/hhRouteErrorReact/#' + redirectPath);
    </script>
  </head>
  <body>Redirecting...</body>
</html>
